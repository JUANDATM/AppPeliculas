<h1>
    {{ titulo }}</h1>
<hr>


<div class="row" *ngIf="peliculas">

    <div class="col-sm-6">

        <div class="row">
            <div class="col-md-12 div-pic-1 puntero" [ngStyle]="{ 'background-image': 'url( '+ (peliculas[0] | peliculaImagen) +' )'  }">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{ 'background-image': 'url( '+ (peliculas[1] | peliculaImagen) +' )'  }">
            </div>
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{ 'background-image': 'url( '+ (peliculas[2] | peliculaImagen) +' )'  }">
            </div>
        </div>

    </div>

    <div class="col-sm-6">


        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{ 'background-image': 'url( '+ (peliculas[3] | peliculaImagen) +' )'  }">
            </div>
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{ 'background-image': 'url( '+ (peliculas[4] | peliculaImagen) +' )'  }">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 div-pic-1 puntero" [ngStyle]="{ 'background-image': 'url( '+ (peliculas[5] | peliculaImagen) +' )'  }">
            </div>
        </div>

    </div>





</div>
